<app-header />

<main class="space-y-28 py-10 px-1">
   <app-task-fom />

    <section>
      <h2 class="text-center my-10">Listagem de Tarefas</h2>
          
      <form method="post" class="flex flex-col gap-6 w-full max-w-screen-md mx-auto">
          <div class="md:flex max-md:flex-col md:gap-3 items-center justify-start">
              <label for="title" class="md:w-1/5 text-right max-md:text-xs ml-3">
              Número:
              </label>
              <input type="text" name="title" class="border border-zinc-400 rounded-md p-1 md:w-1/5" />
          </div>

          <div class="md:flex max-md:flex-col md:gap-6 items-center justify-center">
              <label for="searchByTitleOrDescription" class="w-1/5 text-right max-md:text-xs">
                  Título/Descrição:
              </label>
              <input name="searchByTitleOrDescription" class="border border-zinc-400 rounded-md p-1 w-full" />
          </div>

        <div class="flex flex-col md:flex-row max-md:space-y-11">
          <div class="flex md:gap-16 items-center md:justify-start justify-evenly md:w-1/2">
              <label for="responsible" class="text-right w-1/5 ml-1 max-md:text-xs" >
                Responsável:
              </label>

              <select
              name="responsible"
              class="border border-zinc-400 rounded-md p-1 w-1/2 max-md:text-xs">
              <option value="Selecione">Selecione</option>
          
            </select>
          </div>

          <div class="flex md:gap-6 items-center md:justify-start justify-evenly md:w-1/2">
              <label for="responsible" class="max-md:text-xs">
                Prioridade:
              </label>

              <select
              name="priority"
              class="border border-zinc-400 rounded-md p-1 w-1/2 max-md:text-xs">
              <option value="Selecione">Selecione</option>
            
            </select>
          </div>

          <button class="border border-zinc-400 w-28 rounded-md p-1 mx-auto max-md:text-sm whitespace-nowrap">buscar Tarefa</button>
        </div>
      </form>

      <app-table />
  </section>
</main>
